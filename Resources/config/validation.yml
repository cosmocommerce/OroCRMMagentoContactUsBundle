OroCRM\Bundle\ContactUsBundle\Entity\ContactRequest:
    properties:
        firstName:
            - NotBlank: ~
            - Length:
                max: 100
        lastName:
            - NotBlank: ~
            - Length:
                max: 100
        preferredContactMethod:
            - NotBlank: ~
        email:
            - Email: ~
        comment:
            - NotBlank: ~
    constraints:
        - Callback:
            methods: [ validationCallback ]
