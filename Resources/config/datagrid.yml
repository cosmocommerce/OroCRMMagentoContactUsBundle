datagrid:
    contact-requests-grid:
        source:
            acl_resource: orocrm_contactus_request_view
            type: orm
            query:
                select:
                    - contact_request.id
                    - contact_request.firstName
                    - contact_request.lastName
                    - contact_request.email
                    - contact_request.phone
                    - contact_request.createdAt
                    - channel.name as channelName
                from:
                    - { table: OroCRM\Bundle\ContactUsBundle\Entity\ContactRequest, alias: contact_request }
                join:
                    left:
                        - { join: contact_request.channel, alias: channel }
        columns:
            channelName:
                label: orocrm.contactus.contactrequest.channel.label
            firstName:
                label: orocrm.contactus.contactrequest.firstName.label
            lastName:
                label: orocrm.contactus.contactrequest.lastName.label
            phone:
                label: orocrm.contactus.contactrequest.phone.label
            email:
                label: orocrm.contactus.contactrequest.email.label
            createdAt:
                frontend_type: datetime
                label: orocrm.contactus.contactrequest.created_at.label
        sorters:
            columns:
                channelName:
                    data_name: channel.name
                firstName:
                    data_name: contact_request.firstName
                lastName:
                    data_name: contact_request.lastName
                phone:
                    data_name: contact_request.phone
                email:
                    data_name: contact_request.email
                createdAt:
                    data_name: contact_request.createdAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                channel:
                    type: entity
                    data_name: channel
                    label: orocrm.contactus.contactrequest.channel.label
                    options:
                        field_options:
                          class: OroIntegrationBundle:Channel
                          property: name
                firstName:
                    type:      string
                    data_name: contact_request.firstName
                lastName:
                    type:      string
                    data_name: contact_request.lastName
                phone:
                    type:      string
                    data_name: contact_request.phone
                email:
                    type:      string
                    data_name: contact_request.email
                createdAt:
                    type: datetime
                    data_name: contact_request.createdAt
        properties:
            id: ~
            view_link:
                type:       url
                route:      orocrm_contactus_request_view
                params:     [ id ]
            update_link:
                type:       url
                route:      orocrm_contactus_request_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      orocrm_contactus_request_delete
                params:     [ id ]
        actions:
            view:
                acl_resource: oro_embedded_form_view
                type: navigate
                label: orocrm.contactus.contactrequest.datagrid.view
                icon: user
                link: view_link
                rowAction: true
            update:
                acl_resource: oro_embedded_form_edit
                type: navigate
                label: Edit
                icon: edit
                link: update_link
            delete:
                acl_resource: oro_embedded_form_delete
                type: delete
                label: orocrm.contactus.contactrequest.datagrid.delete
                icon: trash
                link: delete_link
        options:
            entityHint: contact request
